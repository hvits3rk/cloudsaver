<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <title>Cloud Saver</title>
    <meta name="description" content=""/>
    <meta name="viewport" content="width=device-width"/>
    <base href="/"/>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
<h1>Войти</h1>
<div th:if="${param.error}">
    Ошибка авторизации.
</div>
<div th:if="${param.logout}">
    Вышли из аккаунта.
</div>
<div class="container">
    <form action="#" data-th-action="@{/login}" data-th-object="${account}" method="post">
        <div class="form-group">
            <label for="loginEmail">Почта</label>
            <input type="email" th:field="*{username}" class="form-control" id="loginEmail" aria-describedby="emailHelp" placeholder="email@dom.com">
            <small id="emailHelp" class="form-text text-muted">Какое-нибудь предупреждение.</small>
        </div>
        <div class="form-group">
            <label for="loginPassword">Пароль</label>
            <input type="password" th:field="*{password}" class="form-control" id="loginPassword">
        </div>
        <button type="submit" class="btn btn-primary">Войти</button>
    </form>
</div>
</body>
</html>
